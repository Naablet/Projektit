<body>
    <h1>Valuuttalaskin</h1>
    Summa:<input id="summa"/><br/>
    <button type="button1" onclick="muunnos1()"> EUR -> USD</button>
    <button type="button2" onclick="muunnos2()"> USD -> EUR</button>
    <div id="tulostusAlue"></div>

    <script>

        function muunnos1(){
            let eurot_dollareiksi = Number(document.getElementById("summa").value) * 1.2017;
            eurot_dollareiksi = Math.floor(eurot_dollareiksi);
            document.getElementById("tulostusAlue").innerHTML = eurot_dollareiksi + " $";
        }

        }

    </script>

</body>
